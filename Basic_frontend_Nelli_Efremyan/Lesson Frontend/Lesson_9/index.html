<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <form>
        

        <label>
            <p>Введите email:</p>
            <input type="email" placeholder="Email" class="inputText">
        </label>

        <label>
            <p>Введите пароль:</p>
            <input type="password" placeholder="Pasword" class="inputText">
        </label>

        
        
        <br></br>

      <textarea></textarea>

            <!-- <label for="pasword">Введите пароль</label>
            <input type="pasword" placeholder="Pasword" id="pasword"> -->
        
        <br></br><br></br>  
        <p>Что я хочу изучать?</p>

        <label>
            <input type="checkbox" name="languages" value="Javascript"> Javascript
        </label>
        
        <label>
            <input type="checkbox" name="languages" value="Python"> Python
        </label>

        <label>
            <input type="checkbox" name="languages" value="Java"> Java
        </label>
        

        <p>На какой ОС хочу работать?</p>

        <label>
            <input type="checkbox" name="operating_systems" value="Windows"> Windows
        </label>
        
        <label>
            <input type="checkbox" name="operating_systems" value="Mac"> Mac
        </label>

        <label>
            <input type="checkbox" name="operating_systems" value="Ubuntu"> Ubuntu
        </label>

        <p>На какой ОС  не хочу работать?</p>

        <label>
            <input type="radio" name="operating_" value="Windows"> Windows
        </label>
        
        <label>
            <input type="radio" name="operating_" value="Mac"> Mac
        </label>

        <label>
            <input type="radio" name="operating_" value="Ubuntu"> Ubuntu
        </label>

        
        
        <!-- 
            languages: javascript
            languages: Python

            type - определяет назанчение импута
            name - определяет к какой группе относится импут (для работы с формой JS)
            value - определяет передаваемое значение (для работы с формой JS)

         -->


        <br></br>
        <button type="submit">Отправить</button>
    </form> 
</body>
</html>
